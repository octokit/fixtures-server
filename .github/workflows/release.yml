name: Release
"on":
  push:
    branches:
      - master
      - next
      - beta
      - v*.x
jobs:
  build_matrix:
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        include:
          - os: windows
            build: npx caxa --input . --output dist/fixtures-server-win.exe -- "{{caxa}}/node_modules/.bin/node" "{{caxa}}/bin/server.js"
          - os: macos
            build: npx caxa --input . --output dist/fixtures-server-macos -- "{{caxa}}/node_modules/.bin/node" "{{caxa}}/bin/server.js"
          - os: ubuntu
            build: npx caxa --input . --output dist/fixtures-server-linux -- "{{caxa}}/node_modules/.bin/node" "{{caxa}}/bin/server.js"
    runs-on: ${{ matrix.os }}-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: ${{ matrix.build }}
      - uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: dist

  release:
    name: release
    needs: [build_matrix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
      - run: npm ci
      - uses: actions/download-artifact@v3
        id: download
        with:
          name: build-artifacts
          path: dist
      - run: ls dist
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
